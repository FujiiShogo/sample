name: github pages

on:
  push:
    branches:
      - feature/ci-*  
    paths:
      - .github/workflows/**
      - docs/** 

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Create gh-pages-dir
        run: |
          mkdir -p ./public

      - name: copy file
        run: |
          cp ./docs/index.html ./public/index.html

      - name: Deploy
        uses: actions/upload-pages-artifact@v1
        with:
          path: public
       # uses: peaceiris/actions-gh-pages@v3
        # with:
        #   github_token: ${{ secrets.GITHUB_TOKEN }}
        #   publish_dir: ./public
  deploy:
     runs-on: ubuntu-latest
     needs: build
     permissions:
       pages: write
       id-token: write
     environment:
       name: github-pages
       url: ${{ steps.deployment.outputs.page_url }}
     steps:
       - name: Deploy to GitHub Pages
         id: deployment
         uses: actions/deploy-pages@v1